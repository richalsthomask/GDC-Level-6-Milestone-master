<html>
  <head>
    <title>Completed Tasks</title>
  </head>

  <body
    style="
      width: 100%;
      height: 100%;
      background-color: #ededed;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        max-width: 30rem;
        width: 100%;
        height: 100%;
        background-color: white;
        padding: 2rem;
        padding-top: 10rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
      "
    >
      <form
        style="display: flex; flex-direction: column; gap: 1rem"
        action="create_task"
        method="post"
      >
        {% csrf_token %}
        {{form.as_p}}
        <button
          type="submit"
          style="
            padding-top: .5rem;
            padding-bottom: .5rem;
            border-radius: 0.5rem;
            background-color: green;
            cursor: pointer;
            color: white;
            font-weight: 600;
            border: 0px;
          "
        >
          Add
        </button>
      </form>
  </body>
</html>
